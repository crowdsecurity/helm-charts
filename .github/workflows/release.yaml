name: Release Charts

on:
  push:
    branches:
      - values/revamp
    paths:
      - "charts/**/values.yaml"
      - "charts/**/README.md" # ensure section exists; regen when touched
      - ".github/workflows/release.yaml"
  # Adjust if your chart lives elsewhere
env:
  CHART_DIR: charts/crowdsec

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
          persist-credentials: true

      - name: Set up Node.js (readme-generator requires Node 22.x)
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install readme-generator-for-helm
        run: npm i -g @bitnami/readme-generator-for-helm@2.7.2

      - name: Generate README.md & values.schema.json
        run: |
          for CHART_DIR in crowdsec crowdsec-traefik-bouncer helloworld; do \
          readme-generator \
            --values charts/$CHART_DIR/"values.yaml" \
            --readme charts/$CHART_DIR/"README.md" \
            --schema charts/$CHART_DIR/"values.schema.json"
          done

      - name: Commit bump
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore(charts): regenerate README.md and values.schema.json"
          branch: values/revamp

