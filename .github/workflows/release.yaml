name: Release Charts

on:
  push:
    branches:
      - values/revamp
    paths:
      - "charts/**/values.yaml"
      - "charts/**/README.md" # ensure section exists; regen when touched
      - ".github/workflows/release.yml"
  # Adjust if your chart lives elsewhere
env:
  CHART_DIR: charts/crowdsec

jobs:
  update-readme:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chart: [crowdsec, crowdsec-traefik-bouncer, helloworld]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
          persist-credentials: true

      - name: Set up Node.js (readme-generator requires Node 22.x)
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install readme-generator-for-helm
        run: npm i -g @bitnami/readme-generator-for-helm@2.7.2

      - name: Generate README.md & values.schema.json
        working-directory: charts/${{ matrix.chart }}
        run: |
          readme-generator \
            --values "values.yaml" \
            --readme "README.md" \
            --schema "values.schema.json"

      - name: Commit bump
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            charts/${{ matrix.chart }}/README.md
            charts/${{ matrix.chart }}/values.schema.json
            message: "chore(charts): regenerate README.md and values.schema.json for ${{ matrix.chart }}"
            default_author: github_actions
            fetch: true
            pull: "--rebase --autostash"
            push: true

