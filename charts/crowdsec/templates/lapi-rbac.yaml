apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-lapi
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-lapi
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-lapi
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-lapi
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-lapi
  namespace: {{ .Release.Namespace }}
