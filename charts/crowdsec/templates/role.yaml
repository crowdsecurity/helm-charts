{{- if not (eq (include "IsOnlineAPIDisabled" .) "true") }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: {{ .Release.Namespace }} 
  name: {{ .Release.Name }}-configmap-updater-role
  labels:
    k8s-app: {{ .Release.Name }}
    type: capi-register-job
    version: v1
rules:
    - apiGroups: ["*"]
      resources: ["*"]
      resourceNames: ["*"]
      verbs: ["*"]
{{- end }}