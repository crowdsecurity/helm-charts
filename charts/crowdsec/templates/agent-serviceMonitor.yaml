# vim: set ft=gotmpl:
---

{{- if and (.Values.agent.metrics.enabled) (.Values.agent.metrics.serviceMonitor.enabled) }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-agent-service
  namespace: {{ .Release.Namespace }}
  {{- if .Values.agent.metrics.serviceMonitor.additionalLabels }}
  labels:
{{ toYaml .Values.agent.metrics.serviceMonitor.additionalLabels | indent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-agent-service
  namespaceSelector:
    matchNames: [{{ .Release.Namespace }}]
  attachMetadata:
    node: true
  endpoints:
    - port: metrics
      relabelings:
      - action: replace
        sourceLabels:
        - __meta_kubernetes_pod_node_name
        targetLabel: machine
{{ end }}
