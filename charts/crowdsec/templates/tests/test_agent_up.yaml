apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-agent"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
  - name: "{{ .Release.Name }}-test-agent"
    image: curlimages/curl
    command:
      - /bin/sh
      - -ec
      - |
        curl -XGET http://{{ .Release.Name }}-agent-service:6060/metrics
  restartPolicy: Never
